<form [formGroup]="myFromGroup" (ngSubmit)="onSUbmit()">
  <br>
  <label>
    First Name:
    <input type="text" formControlName="name">
  </label>
  <br>
  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>
  <br>
  <label>
    Email:
    <input type="text" formControlName="email">
  </label>
  <br>
  <button type="submit" [disabled]="">Submit</button>

</form>
